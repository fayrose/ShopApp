<h3>
	Edit Product
</h3>
<!-- 	TODO #2: Populate fields with product data -->
<article class="product-frm form-group">
		<div>
			<label>Name</label>
			<input type="text" name="name" ng-model="ctrl.product.name" class="form-control" required>
		</div>
		<div>
			<label>Image Url</label>
			<input type="text" name="image" class="form-control" ng-model="ctrl.product.image" required>
		</div>
		<div>
			<label>Description</label>
			<textarea type="text" name="description" class="form-control" ng-model="ctrl.product.description" required></textarea>
		</div>
		<div>
			<label>Category</label>
			<!-- TODO #2: Set Options -->
			<select name="category">
				<option ng-repeat="category in ctrl.categories" value="{{category.value}}">{{category.label}}</option>
			</select>
		</div>
		<div>
			<label>Price</label>
			<input type="number" name="price" class="form-control" ng-model="ctrl.product.price" required>
		</div>
		<div>
			<label>Quantity</label>
			<input type="number" name="quantity" class="form-control" ng-model="ctrl.product.quantity" required>
		</div>
		<div>
			<button type="submit" class="btn btn-primary" ng-click="ctrl.updateProduct()">Update</button>
			<button type="submit" class="btn btn-danger" ng-click="ctrl.deleteProduct()">Delete</button>
		</div>
</article>
